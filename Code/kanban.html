<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Logo</h2>
<div class="topnav">
    <a class="active" href="kanban.html">Kanban</a>
    <a href="#calendar.html">Calendar</a>
    <a href="createEvent.html">Create Event</a>
</div>
<br><br>
<div class="kanban-heading">
    <strong class="kanban-heading-text">Kanban Board</strong>
</div>
<div class="kanban-board">
    <div class="kanban-block" id="todo">
        <strong>To Do</strong>
        <div class="task" id="task1">
            <span>Task 1</span>
        </div>
        <div class="task" id="task2">
            <span>Task 2</span>
        </div>
        <div class="task" id="task3">
            <span>Task 3</span>
        </div>
    </div>
    <div class="kanban-block" id="inprogress">
        <strong>In Progress</strong>
    </div>
    <div class="kanban-block" id="done">
        <strong>Done</strong>
    </div>
</div>

</body>
</html>
